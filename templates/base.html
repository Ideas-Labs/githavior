<html>
    <head>
      {% if title %}
      <title>{{ title }} - Githavior</title>
      {% else %}
      <title>Welcome to Githavior</title>
      {% endif %}
      <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" crossorigin="anonymous">
      <script type="text" src="static/sample.json"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="ui secondary pointing menu">
          <a class="active item" href="/">
            Home
          </a>
	    	</div>
        {% block content %}{% endblock %}
    </body>
    <script type="text/javascript" src="../static/main.js" ></script>
</html>
