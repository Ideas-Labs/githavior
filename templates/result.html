{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="ui segment">
        <div class="ui grid">
          <div class="four wide column">
            <div class="ui fluid card">
              <div class="image">
                <img class="ui medium circular image" src="{{ url_for('static', filename='img_avatar1.png') }}" alt="Card image">
              </div>
              <div class="content ui image label" id="Username">
                <a class="header">Jane Doe</a>
              </div>
            </div>
          </div>
          <div class="eight wide column" id="Feedback">
            <h2 class="ui huge header">
                Positive 
            </h2>
          </div>
        </div>
    </div>
    <div class="ui segment">
      <div class="ui two column very relaxed grid" >
        <div class="column" id="Summary">
          <p></p>
        </div>
        <div class="column">
          <p id="Point1"></p>
          <p id="Point2"></p>
          <p id="Point3"></p>
        </div>
      </div>
      <div class="ui vertical divider">
      </div>
    </div>
    <div class="ui segment">
        <div class="ui container">
            
        </div>
    </div>
    <div class="ui segment">
        <div class="ui two column very relaxed grid">
            <div class="ui column">
                <label>Personality</label>

                <p id="Trait1">
                </p>

                <p id="Trait2">
                </p>

                <p id="Trait3">
                </p>
            </div>
            <div class="ui column">
                <p id="Commit">
                    <p>Commit:10</p>
                </p>
                <p id="Issues">
                    <p>Issues:101</p>
                </p>
                <p id="Comments">
                    <p>Comments:110</p>
                </p>
            </div>
        </div>
    </div>
    
    <div class="ui segment">
        <div class="ui container" id="Wordnet">
            <img src="{{ url_for('static', filename='download.jpg') }}" class="img-rounded" alt="Cinque Terre">
        </div>
    </div>
</div>

{% endblock %}
